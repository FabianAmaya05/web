        }

        }

            font-size: 1.5rem;

            margin: 0;
            padding: 0;
            display: flex;
        }

            margin: 0 15px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;

        }

        }

        /* Sección de App Inventor */
        section {
            padding: 40px 0;
            flex-grow: 1;
        }

            text-align: center;
            margin-bottom: 30px;
        }

        /* Video */
        .video-container {
            text-align: center;
        }

        .video-container iframe {
            width: 100%;
            max-width: 720px;
            height: 405px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Footer */
        footer {
            background-color: #1c1c28;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
        }
