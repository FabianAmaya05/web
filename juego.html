<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Establecer la fuente global */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Esto asegura que el contenido ocupe al menos toda la altura de la pantalla */
        }

        /* Estilo para el menú superior */
        .header {
            background-color: #1c1c28; /* Color de fondo oscuro para el menú */
            padding: 10px 0;
        }

        .header .menu {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #6c63ff;
            text-decoration: none;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        .navbar ul li a:hover {
            color: #6c63ff;
        }

        .active {
            color: #6c63ff;
        }

        /* Sección Juego */
        section {
            padding: 40px 0;
            flex-grow: 1; /* Hace que esta sección ocupe el espacio restante */
        }

        /* Estilo para el pie de página */
        footer {
            background-color: #1c1c28; /* Fondo oscuro para el footer */
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
        }

        footer p {
            margin: 0;
        }

        /* Estilo para el contenedor del juego */
        .game-container {
            text-align: center;
        }

        .game-container iframe {
            width: 485px;
            height: 402px;
            border: none;
        }
    </style>
</head>

<body>
    <!-- Menú superior -->
    <header class="header">
        <div class="menu container">
            <a href="#" class="logo">FUTBOL STORE</a>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html" class="active">Inicio</a></li>
                    <li><a href="servicio.html">Servicios</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="presentacion.html">Presentación</a></li>
                    <li><a href="nosotros.html">Nosotros</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="juego.html">Juego</a></li>
                    <li><a href="appinventor.html">App Inventor</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Sección Juego -->
    <section class="bg-light">
        <div class="container">
            
            <div class="game-container">
                <iframe src="https://scratch.mit.edu/projects/1094205331/embed" allowtransparency="true" width="485" height="402" frameborder="0" scrolling="no" allowfullscreen></iframe>
                <p class="mt-3">¡Diviértete jugando al fútbol en nuestro juego interactivo de Scratch!</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p class="mb-0">© 2024 Futbol Store. Todos los derechos reservados.</p>
            <p class="mb-0">Fabian Amaya B192</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
